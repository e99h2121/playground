<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>神経衰弱</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
.board {
  display: grid;
  grid-template-columns: repeat(4, 120px); /* ← カード幅に合わせる */
  gap: 12px;
}

.card {
  width: 120px;      /* ← 大きくする */
  height: 120px;
  background: #2c7be5;
  color: white;
  font-size: 10px;   /* ← 文字 */
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  user-select: none;
}

    .card.open {
      background: #f8f9fa;
      color: #333;
      cursor: default;
    }
  </style>
</head>
<body>

<div class="board" id="board"></div>

<script src="js/app.js"></script>
</body>
</html>
